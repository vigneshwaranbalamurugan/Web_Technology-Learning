<html>
<head>
<title>MY WEB</title>
  <link rel="icon" type="image/x-icon" href="laptop keybad.jpg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  #col{background-color:lightblue;}
  label,center,option,select{color:black;}
  .center{font-size:30px;}
  

  </style>
</head>
<body>
<div class="coontainer-fluid mx-3 ">
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#vicky">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#">WEB DESIGN</a>
</div>
<div class="collapse navbar-collapse" id="vicky">
<ul class="nav navbar-nav">
<li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;HOME</a></li>
<li><a href="#"><span class="glyphicon glyphicon-tags"></span>&nbsp;ABOUT</a></li>
<li class="dropdown active">
<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-credit-card"></span>&nbsp;ORDER</a>
<ul class="dropdown-menu">
<li><a href="#order">MOBILE</a></li>
<li><a href="#order">LAPTOP</a></li>
</ul>
</li>
<li><a href="#"><span class="glyphicon glyphicon-earphone"></span>&nbsp;CONTACT US</a></li>
<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;CART</a></li>
<li><a href="#"><span class="glyphicon glyphicon-gift"></span>&nbsp;CASHBACK&COINS</a></li>

<li><a href="#"><span class="glyphicon glyphicon-bookmark"></span>&nbsp;BOOKMARK</a></li>

</ul>
      
<ul class="nav navbar-nav navbar-right">
<li><a href="#"><span class="glyphicon glyphicon-user"></span> &nbsp;SIGN UP</a></li>
<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> &nbsp;LOG IN&nbsp;&nbsp;</a></li>
</li>


</div>
</nav>
</div><br><br><br><br>

<form>
<div class="container bg-primary">
<center><h3 class="center" id="order">ORDER</h3></center>
<div class="mt-3 mb-3">
<label class="form-label">YOUR NAME</label>
<input type="text" placeholder="Enter your Name.." class="form-control " autofocus required>
</div>
<div class="mt-3 mb-3">
<label class="form-label">MOBILE NUMBER</label>
<input type="number" class="form-control" placeholder="Enter your Num..." required>
</div>
<div class="mt-3 mb-3">
<label class="form-label">ADDRESS</label>
<textarea class="form-control" placeholder="Enter your address here..." rows="5" required></textarea>
</div>
<div class="mt-3 mb-3">
<label class="form-label">COLOR</label>
<input type="color" class="form-control form-control-color">
</div>
<div class="mt-3 mb-3">
<label class="form-label">BRAND</label>
<select class="form-control">
<option>Vivo</option>
<option>Oppo</option>
<option>Redme</option>
<option>Realme</option>
<option>Apple</option>
<option selected>Samsung</option>
</select>
</div>
<div class="mt-3 mb-3">
<label class="form-label">BROWSER</label>
<input class="form-control" list="browser" >
<datalist id="browser">
  <option value="Edge">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>

</div>
<div class="mt-3 mb-3">
<label class="form-label">TYPE:-</label><br>
<input type="checkbox" class="form-check">
<label class="form-label">LAPTOP</label>
<input type="checkbox" class="form-check">
<label class="form-label">MOBILE</label>
</div>
<div class="mt-3 mb-3">
<label class="form-label">MODEL:-</label><br>
<input type="radio" class="form-check" id="vivo" name="model">
<label class="form-label">VIVO</label>
<input type="radio" class="form-check" id="hp" name="model" >
<label class="form-label">HP</label>
</div>
<div class="mt-3 mb-3">
<label class="form-label">RANGE</label>
<input type="range" class="form-range" step="5" >
</div>

</div>
</form>
</body>
</html>
